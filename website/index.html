<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Weather Journal</title>
		<link href="https://fonts.googleapis.com/css?family=Oswald:400,600,700|Ranga:400,700&display=swap" rel="stylesheet">
		<link rel="stylesheet"  href="style.css">
	</head>
	<body>
		<div class="app">
			<!-- title section -->
			<dir class="headline">
				<h1>Weather Journal App</h1>
			</dir>
			
		    <!-- Zipcode section -->
			<dir class="zip">
	            <label for="zip">Enter Zipcode here</label>
	            <input type="text" id="zip" placeholder="zip code" autocomplete="off">			
			</dir>
			
			<!-- content section -->
			<dir class="feel">
				<label for="feelings">How are you feeling today?</label>
	            <textarea class= "myInput" id="feelings" placeholder="Enter your feelings here" rows="4" cols="50"></textarea>
	            <button id="generate" type = "submit"> Generate </button>
			</dir >
			
		    <!-- most recent section -->
			<dir class="entry">
	            <h3>Most Recent Entry</h3>
	            <div id = "entryHolder">
	                <div id = "temp"    ></div>
	                <div id = "date"    ></div>
	                <div id = "country"    ></div>
	                <div id = "content" ></div>
	            </div>			
			</dir>
		</div>
		<script src="app.js" type="text/javascript"></script>
	</body>
</html>
